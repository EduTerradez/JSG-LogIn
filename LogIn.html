<head>
    <title>JSG LogIn</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="login-page">
        <div class="row">
            <div class="col-md-6">
                <div id="logo">
                </div>
            </div>
            <div class="col-md-6">
                <div id="login">
                    {{#if currentUser}}
                        {{> dashboard}}
                    {{else}}
                        {{> register}}
                        {{> login}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</body>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="register">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input type="email" name="registerEmail" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" name="registerPassword" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="isDoctor"> Â¿Eres doctor?
            </label>
        </div>
        <input type="submit" class="btn btn-default" value="Register">
    </form>
</template>

<template name="login">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input type="email" name="loginEmail" class="form-control" id="exampleInputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" name="loginPassword" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-default" value="Login">
    </form>
</template>
